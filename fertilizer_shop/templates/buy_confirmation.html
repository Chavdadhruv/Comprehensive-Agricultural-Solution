{% extends 'base.html' %}

{% block title %}Order Confirmation{% endblock %}

{% block content %}
<style>
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
    }

    .header h1 {
        font-size: 36px;
        color: #333;
    }

    .confirmation-content {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 20px;
        text-align: center;
    }

    .confirmation-content p {
        font-size: 18px;
        color: #333;
        margin: 0;
    }

    .confirmation-content .thank-you {
        font-size: 20px;
        font-weight: bold;
        color: #28a745;
    }
</style>

<div class="container">
    <div class="header">
        <h1>Order Confirmation</h1>
    </div>
    <div class="confirmation-content">
        <p class="thank-you">Thank you for buying: {{ fertilizer.name }}</p>
    </div>
</div>
{% endblock %}
