{% extends 'base.html' %}

{% load static %}

{% block title %}Fertilizer Shop{% endblock %}

{% block content %}
<style>
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
    }

    .header h1 {
        font-size: 36px;
        color: #333;
    }

    .fertilizer-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .fertilizer-item {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .fertilizer-item:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .fertilizer-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .fertilizer-item h2 {
        font-size: 20px;
        color: #333;
        margin: 15px 0;
    }

    .fertilizer-item p {
        font-size: 16px;
        color: #666;
        margin: 10px 0;
    }

    .fertilizer-item a {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px 5px;
        text-decoration: none;
        font-size: 16px;
        color: #fff;
        background: #007bff;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .fertilizer-item a:hover {
        background: #0056b3;
    }

    .price {
        font-weight: bold;
        color: #333;
    }
</style>

<div class="container">
    <div class="header">
        <h1>Fertilizer Shop</h1>
    </div>

    <div class="fertilizer-list">
        {% for fertilizer in fertilizers %}
            <div class="fertilizer-item">
                <img src="{{ fertilizer.image.url }}" alt="{{ fertilizer.name }}">
                <h2>{{ fertilizer.name }}</h2>
                <p>{{ fertilizer.description }}</p>
                <p class="price">Price: ${{ fertilizer.price }}</p>
                <a href="{% url 'add_to_cart' fertilizer.id %}">Add to Cart</a>
                <a href="{% url 'buy_now' fertilizer.id %}">Buy Now</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
