<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            color: #333;
        }

        .order-details {
            margin: 20px 0;
        }

        .order-details h2 {
            font-size: 24px;
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .order-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        .order-details .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Confirmation</h1>
        </div>
        <p>Thank you for your order!</p>
        <div class="order-details">
            <h2>Order Details</h2>
            <p><span class="label">Order ID:</span> {{ order.id }}</p>
            <p><span class="label">Fertilizer:</span> {{ order.fertilizer.name }}</p>
            <p><span class="label">Quantity:</span> {{ order.quantity }}</p>
            <p><span class="label">Total Price:</span> ${{ order.price }}</p>
            <p><span class="label">Status:</span> {{ order.status }}</p> <!-- Assuming you have a status field -->
        </div>
    </div>
</body>
</html>
